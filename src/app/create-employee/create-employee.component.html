
<div class="row justify-content-center">


  <div class="col-6 p-4 bg-info">
    <h3>Employee Forms</h3>
    <form [formGroup]="createEmployee" (ngSubmit)="onsubmit()">
      <div class="mb-3 col-6">
        <label class="form-label">id</label>
        <input type="number" class="form-control" formControlName="id">
    
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Body</label>
        <input type="text" class="form-control" formControlName="body">
    
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</div>
